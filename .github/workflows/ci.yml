name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: npm run check
      - run: CLOUDFLARE_ENV=production npm run build

      - name: Check schema drift
        run: |
          npx drizzle-kit generate --name=drift-check
          if ls migrations/*drift-check* 1>/dev/null 2>&1; then
            echo "::error::Schema drift detected. Run 'npx drizzle-kit generate' and commit the result."
            exit 1
          fi

      - name: Check binding consistency
        run: node scripts/check-bindings.mjs
