name: Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: Deploy environment
        type: choice
        options: [staging, production]
        default: staging

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline:
    name: Pipeline (${{ github.event.inputs.environment || 'staging' }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      # ── Quality gate (always) ───────────────────────────────────────────
      - run: npm run check
      - run: node scripts/check-bindings.mjs

      # ── Build + migrate + deploy (push/dispatch only) ──────────────────
      - name: Build
        if: github.event_name != 'pull_request'
        run: CLOUDFLARE_ENV=${{ github.event.inputs.environment || 'staging' }} npm run build

      - name: Run migrations
        if: github.event_name != 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply DB --remote

      - name: Deploy worker
        if: github.event_name != 'pull_request'
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Verify deployment health
        if: github.event_name != 'pull_request'
        env:
          TARGET_ENV: ${{ github.event.inputs.environment || 'staging' }}
        run: |
          EXPECTED_VERSION=$(node -p "require('./package.json').version")
          if [ "$TARGET_ENV" = "production" ]; then
            HEALTH_URL="https://netm8.com/api/health"
          else
            HEALTH_URL="${{ steps.deploy.outputs.deployment-url }}/api/health"
          fi

          for i in 1 2 3 4 5; do
            HTTP_CODE=$(curl -s -o /tmp/health.json -w "%{http_code}" "$HEALTH_URL")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "503" ]; then
              break
            fi
            echo "Attempt $i: HTTP $HTTP_CODE, retrying in 3s..."
            sleep 3
          done

          HEALTH=$(cat /tmp/health.json)
          echo "$HEALTH" | jq .

          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "503" ]; then
            echo "::error::Health endpoint unreachable (HTTP $HTTP_CODE)"
            exit 1
          fi

          ACTUAL_VERSION=$(echo "$HEALTH" | jq -r '.version')
          STATUS=$(echo "$HEALTH" | jq -r '.status')

          if [ "$ACTUAL_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::Version mismatch: expected $EXPECTED_VERSION, got $ACTUAL_VERSION"
            exit 1
          fi
          if [ "$STATUS" != "healthy" ]; then
            echo "::error::Health check degraded — $(echo "$HEALTH" | jq -c '.checks')"
            exit 1
          fi
          echo "Health check passed: version $ACTUAL_VERSION, status $STATUS ($TARGET_ENV)"
